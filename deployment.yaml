apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    run: demo-api-redis
  name: demo-api-redis
  selfLink: /apis/extensions/v1beta1/namespaces/default/deployments/demo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      run: demo-api
  template:
    metadata:
      labels:
        run: demo-api
    spec:
      containers:
      - image: pmcostello/demo-api-redis:latest
        imagePullPolicy: Always
        name: demo-api-redis
        ports:
        - containerPort: 9000
          protocol: TCP
      - image: redis
        name: redis
      restartPolicy: Always
      securityContext: {}
        env:
        - name: USERNAME
          valueFrom:
            secretKeyRef:
            name: docker-credentials
          key: username2.txt
    - name: PASSWORD_FILE
      value: /etc/secret/password2.txt
    volumeMounts:
    - name: docker-credentials
      mountPath: /etc/secret/
  volumes:
  - name: password-volume
    secret:
      secretName: docker-credentials
      items:
      - key: password2.txt
        path: password2.txt


